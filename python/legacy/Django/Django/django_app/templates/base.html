{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>t-server - {% block title %}Startseite{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/t-server-icon.png' %}" type="image/x-icon">
    <script>
        // Initialisiere den Theme-Zustand basierend auf localStorage
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.add('light-mode');
        }
    </script>
</head>
<body class="{% if request.COOKIES.theme == 'dark' and not request.COOKIES.theme == 'light' %}dark-mode{% endif %}">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/t-server-logo-dark.png' %}" alt="t-server.org Logo" class="dark-mode-logo" />
            <img src="{% static 'images/t-server-logo-light.png' %}" alt="t-server.org Logo" class="light-mode-logo" style="display: none;" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'kontakt' %}">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ueber_mich' %}">Ã¼ber mich</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aktuelle_projekte' %}">aktuelle Projekte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="darkmode-toggle">Light Mode</a>
                </li>
            </ul>
        </div>
        <span class="d-none d-lg-block">
            <button class="darkmode-toggle-button" id="darkmode-toggle-button">Light Mode</button>
        </span>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} t-server.org. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
